<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Cadastro Aluno</title>
    </h:head>
    <h:body>
        <h:form>
            <h:panelGrid columns="2" >
                <h:outputLabel value="Nome:" for="nome"/>
                <h:inputText value="#{alunoMB.aluno.nome}" maxlength="45" id="nome" 
                             required="true" requiredMessage="campo obrigatório "/>

                <h:outputLabel value="Serie:" for="serie"/>
                <h:inputText value="#{alunoMB.aluno.serie}" maxlength="45" id="nome" 
                             required="true" requiredMessage="campo obrigatório "/>

                <h:commandButton action="#{alunoMB.salvar()}" value="Salvar"/>        
            </h:panelGrid>

            <h:messages />
            <h:form>
                <h:dataTable var="item" value="#{alunoMB.lista}">
                     <h:column>
                        <f:facet name="header">Id</f:facet>
                            #{item.id}
                    </h:column>
                    
                    <h:column>
                        <f:facet name="header">Nome</f:facet>
                            #{item.nome}
                    </h:column>

                    <h:column>
                        <f:facet name="header">Serie</f:facet>
                            #{item.serie}
                    </h:column>

                </h:dataTable>                

            </h:form>

        </h:form>
    </h:body>
</html>
